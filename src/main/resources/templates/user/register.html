<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
</head>
<body>
<form >
    <table>
        <tr>
            <td>
                用户名:
                <input id="username" type="text">
            </td>
        </tr>
        <tr>
            <td>
                密码:
                <input id="password" type="password">
            </td>
        </tr>
        <tr>
            <td>
                确认密码:
                <input id="password2" type="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="确定" onclick="subData()">
            </td>
        </tr>
    </table>
</form>
<script>
    function subData() {
        $(function () {
            $.ajax({
                type : "post",
                url : "/user/register",
                data:{
                    username : $("#username").val(),
                    password : $("#password").val()
                }
            })
        })
    }
</script>
</body>
</html>
